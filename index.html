<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Momentum App</title>
    </head>
    <body>
        <h2 class="clock">00:00:00</h2>
        <form class="login-form hidden">
            <input
                class="form-style"
                required
                maxlength="15"
                type="text"
                placeholder="What is your name?"
            />
            <input type="submit" value="Log In" />
        </form>
        <h1 class="greeting hidden"></h1>
        <form class="todo-form hidden">
            <input
                class="form-style"
                required
                type="text"
                placeholder="Write a To Do and Press Enter"
            />
        </form>
        <ul class="todo-list hidden"></ul>
        <div class="quote">
            <span></span>
            <span></span>
        </div>
        <div class="weather">
            <span></span>
            <span></span>
        </div>
        <div class="btns hidden">
            <form class="todo-clear-btn">
                <input type="submit" value="Clear Todos" />
            </form>
            <form class="clear-btn">
                <input type="submit" value="Clear All" />
            </form>
        </div>
        <script src="js/main_screen.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/weather.js"></script>
        <script
            src="https://kit.fontawesome.com/c36f3095ad.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
